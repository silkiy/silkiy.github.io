<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak Animation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Efek Bintang -->
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <!-- Teks Selamat Idul Fitri -->
    <h1 class="eid-text">Happy Eid Mubarak 2025</h1>

    <!-- Garis Dekoratif -->
    <div class="decorative-line"></div>

    <!-- Ucapan Idul Fitri -->
    <p class="eid-message">
        "May this Eid bring peace, prosperity, and happiness to you and your family. 
        Wishing you a blessed and joyful Eid Mubarak!"
    </p>

    <!-- Tombol Interaktif -->
    <button class="share-button" onclick="shareWishes()">Share Wishes</button>

    <!-- Siluet Masjid -->
    <div class="mosque"></div>

    <!-- Footer -->
    <div class="footer">#warga tengah malam</div>

    <script>
        function shareWishes() {
            alert("Share this Eid Mubarak greeting with your loved ones!");
        }
    </script>

</body>
</html>
